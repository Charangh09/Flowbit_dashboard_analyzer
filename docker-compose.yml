version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: flowbit
      POSTGRES_PASSWORD: flowbit
      POSTGRES_DB: flowbit
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  vanna:
    build: ./services/vanna
    command: python server.py
    environment:
      - DATABASE_URL=postgresql+psycopg://flowbit:flowbit@db:5432/flowbit
      - PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  dbdata: