name: CI / Build & Optional Render Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      api-image: ${{ steps.push-api.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image to GHCR
        id: push-api
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:flowbit-api-${{ github.sha }}
            ghcr.io/${{ github.repository }}:flowbit-api-latest
          outputs: type=registry,ref=ghcr.io/${{ github.repository }}:flowbit-api-${{ github.sha }}

      - name: (optional) Trigger Render Deploy
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering deploy for Render service ${{ secrets.RENDER_SERVICE_ID }}"
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}' \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" | jq .

  smoke-test:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Wait a short while
        run: sleep 10

      - name: Check local API build (if available via env)
        if: ${{ env.DEPLOYED_API_URL }}
        run: |
          echo "Checking $DEPLOYED_API_URL/health"
          curl -f $DEPLOYED_API_URL/health
